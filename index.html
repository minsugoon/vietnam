  let currentCat = "ì¸ì‚¬/ê¸°ë³¸";
  let deferredPrompt;

  function render() {
    const tabBar = document.getElementById('tabBar');
    tabBar.innerHTML = CATEGORIES.map(c => `
      <button class="tab-btn ${c.id === currentCat ? 'active' : ''}" onclick="setCat('${c.id}')">
        <span>${c.emoji}</span> ${c.id}
      </button>
    `).join('');

    const keyGrid = document.getElementById('keywordGrid');
    keyGrid.innerHTML = (KEYWORDS[currentCat] || []).map(k => `
      <button class="keyword-btn" onclick="openModalRaw('${k.ko}', '${k.vi}', '${k.en}')">${k.ko}</button>
    `).join('');

    const list = document.getElementById('phraseList');
    list.innerHTML = DATA.filter(d => d.cat === currentCat).map((d) => {
      const idx = DATA.indexOf(d);
      return `<div class="phrase-item" onclick="openModal(${idx})"><span class="ko-txt">${d.ko}</span><span class="vi-hint">${d.vi}</span></div>`;
    }).join('');
  }

  function setCat(c) { currentCat = c; render(); window.scrollTo(0,0); }

  function openModal(idx) {
    const item = DATA[idx];
    openModalRaw(item.ko, item.vi, item.en);
  }

  function openModalRaw(ko, vi, en) {
    document.getElementById('targetKo').innerText = ko;
    document.getElementById('targetVi').innerText = vi;
    document.getElementById('targetEn').innerText = en;
    document.getElementById('modalOverlay').classList.add('open');
    if (navigator.vibrate) navigator.vibrate(50);
  }

  function closeModal() { document.getElementById('modalOverlay').classList.remove('open'); }

  // PWA í™ˆ í™”ë©´ ì„¤ì¹˜ ë¡œì§
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById('installBanner').style.display = 'block';
  });

  async function installApp() {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === 'accepted') {
        document.getElementById('installBanner').style.display = 'none';
      }
      deferredPrompt = null;
    }
  }

  render();
